<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">

      <input
        [(ngModel)]="title"
        class="form-control"
        placeholder="Chercher par titre d'activité"
        type="text"
      />

      <div class="input-group-append">
        <button
          (click)="searchTitle()"
          class="btn btn-outline-secondary"
          type="button"
        >
          Rechercher
        </button>
      </div>

    </div>
  </div>
  <div class="col-md-6">
    <h4>Liste des activités</h4>

    <ul class="list-group">
      <li
        (click)="setActiveActivity(activity, i)"
        *ngFor="let activity of activities; let i = index"
        [class.active]="i == currentIndex"
        class="list-group-item"
      >
        {{ activity.title }}
      </li>
    </ul>

    <button (click)="removeAllActivities()" class="m-3 btn btn-sm btn-danger">
      Tout supprimer
    </button>
  </div>

  <div class="col-md-6">
    <app-activity-details
      [currentActivity]="currentActivity"
      [viewMode]="true"
    ></app-activity-details>
  </div>
</div>
