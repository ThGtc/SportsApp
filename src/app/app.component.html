<div>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark ps-5">
    <a class="navbar-brand fs-2 p-2" href="#">Sports App</a>

    <button (click)="isOpen = !isOpen" [attr.aria-expanded]="isOpen?.toString()" aria-label="Toggle navigation"
            class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="!isOpen" class="collapse navbar-collapse fs-5">
      <div class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="activites">Activités</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="ajouter">Ajouter</a>
        </li>
      </div>

      <ul *ngIf="!isLoggedIn" class="navbar-nav ms-auto pe-4">
        <li class="nav-item">
          <a class="nav-link" href="/inscription" routerLink="inscription">Inscription</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" routerLink="login">Connexion</a>
        </li>
      </ul>

      <ul *ngIf="isLoggedIn" class="navbar-nav ms-auto pe-4">
        <li class="nav-item">
          <a class="nav-link" href="/profil" routerLink="profil">{{ pseudo }}</a>
        </li>
        <li class="nav-item">
          <button (click)="logout()" class="btn btn-link nav-link" href>Déconnection</button>
        </li>
      </ul>
    </div>

  </nav>

  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
